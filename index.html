<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>todo list</title>
  <meta name="description" content="todo-list">

  <link rel="stylesheet" href="styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <body>
    <div class="container">
        
        <header class="header">
            <input class="toggle-all" id="toggle-all" type="checkbox"></input>
            <input class="new-todo" id="new-todo" type="text" placeholder="What needs to be done?">
        </header>    

        <section class="main">
            <ul class="todo" id="todo">
                <li>
                    <input class="toggle" type="checkbox">
                    <label>see the doctor</label>
                    <button class="destroy"></button>
                </li>
                <li>
                    <input class="toggle" type="checkbox">
                    <label>buy some apples</label>
                    <button class="destroy"></button>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <span class="count-active">
                <strong id="active">5</strong> <span id="item-text">items</span> left
            </span>
            <ul class="filters">
                <li>
                    <a href="#/" id="tab-all" class="tablink selected">All</a>
                </li>
                <li>
                    <a href="#/active" id="tab-active" class="tablink">Active</a>
                </li>
                <li>
                    <a href="#/completed" id="tab-completed" class="tablink">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Сlear сompleted</button>
        </footer>

    </div>

  <script src="script.js"></script>
</body>
</html>
